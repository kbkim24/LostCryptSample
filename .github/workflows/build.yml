name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: windows-latest  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore LostCryptSample.sln

      - name: SonarScanner Begin
        run: |
          SonarScanner.MSBuild.exe begin /k:"kbkim24_LostCryptSample" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: cmd

      - name: Build Solution
        run: msbuild YourSolution.sln /p:Configuration=Release /t:Rebuild
        shell: cmd

      - name: SonarScanner End
        run: |
          SonarScanner.MSBuild.exe end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: cmd
